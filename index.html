<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリス</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- タイトル画面 -->
    <div id="titleScreen" class="title-screen">
        <h1>TETRIS</h1>
        <div class="subtitle">Press SPACE to Start</div>
        <div class="instructions">
            <p>← → : 左右移動</p>
            <p>↓ : 高速落下</p>
            <p>↑ : 回転</p>
            <p>スペース : ハードドロップ</p>
        </div>
    </div>

    <div class="container">
        <div class="game-area">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
        </div>
        <div class="info-panel">
            <div class="score">スコア: <span id="score">0</span></div>
            <div class="level">レベル: <span id="level">1</span></div>
            <div class="lines">ライン: <span id="lines">0</span></div>
            <div class="next-piece">
                <h3>次のピース</h3>
                <canvas id="nextCanvas" width="100" height="100"></canvas>
            </div>
            
            <div class="controls">
                <h4>操作方法</h4>
                <p>← → : 左右移動</p>
                <p>↓ : 高速落下</p>
                <p>↑ : 回転</p>
                <p>スペース : ハードドロップ</p>
            </div>
        </div>
    </div>
    
    <script src="tests/test-runner.js"></script>
    <script src="tests/tetris.test.js"></script>
    <script src="tests/title-screen.test.js"></script>
    <script src="src/tetris.js"></script>
    <script src="src/game.js"></script>
</body>
</html>
